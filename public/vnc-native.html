<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC - noVNC Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 18px;
        }
        #vnc-container {
            display: none;
            width: 100%;
            height: 100vh;
        }
        #vnc-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #error {
            display: none;
            padding: 20px;
            background-color: #ff4444;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Ê≠£Âú®ËøûÊé•Âà∞ËôöÊãüÊú∫...</div>
    <div id="error"></div>
    <div id="vnc-container">
        <iframe id="vnc-iframe" src="" allow="clipboard-read; clipboard-write"></iframe>
    </div>

    <script>
        // Get VM ID and token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vmId = urlParams.get('id');
        // Try to get token from URL first, then fall back to localStorage
        const token = urlParams.get('token') || localStorage.getItem('token');

        console.log('üöÄ Initializing VNC connection for VM:', vmId);
        console.log('Token source:', urlParams.get('token') ? 'URL parameter' : 'localStorage');

        if (!vmId) {
            showError('VM ID not provided in URL');
        } else if (!token) {
            showError('Not authenticated. Please login first.');
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 2000);
        } else {
            initializeVNC();
        }

        async function initializeVNC() {
            try {
                console.log('üìû Fetching VNC connection info...');

                const response = await fetch(`/api/vnc/connect/${vmId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to get VNC info: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to get VNC connection info');
                }

                const vncInfo = result.data;
                console.log('‚úÖ VNC connection info received');
                console.log('WebSocket URL:', vncInfo.websocketUrl);

                // Construct noVNC URL with parameters
                const vncUrl = buildNoVNCUrl(vncInfo);
                console.log('üîó Loading noVNC with URL:', vncUrl);

                // Load noVNC in iframe
                document.getElementById('vnc-iframe').src = vncUrl;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('vnc-container').style.display = 'block';

            } catch (error) {
                console.error('‚ùå VNC initialization error:', error);
                showError(`Failed to initialize VNC: ${error.message}`);
            }
        }

        function buildNoVNCUrl(vncInfo) {
            // Build URL with fragment parameters (not sent to server)
            const params = new URLSearchParams();

            // Extract path from WebSocket URL (noVNC will add ws:// automatically)
            // vncInfo.websocketUrl = "ws://localhost:3000/vnc/xxx"
            // We need only the path part: "/vnc/xxx"
            const wsUrl = new URL(vncInfo.websocketUrl);
            const pathWithToken = wsUrl.pathname + `?token=${token}`;

            console.log('WebSocket path for noVNC:', pathWithToken);
            params.set('path', pathWithToken);

            // Set password
            if (vncInfo.password) {
                params.set('password', vncInfo.password);
            }

            // Enable auto-connect
            params.set('autoconnect', 'true');

            // Other settings
            params.set('resize', 'scale');
            params.set('reconnect', 'true');
            params.set('reconnect_delay', '5000');

            return `/novnc/vnc.html#${params.toString()}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
